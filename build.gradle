buildscript {
    ext.kotlin_version = '1.2.31'
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

apply plugin: 'application'
apply plugin: 'kotlin'

dependencies {
    compile 'org.rliz.kdgen:kdgen:0.0.1-SNAPSHOT'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

mainClassName = 'org.rliz.kdgen.example.MainKt'
